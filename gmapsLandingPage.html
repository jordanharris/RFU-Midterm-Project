<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
			<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/gmapsAPI.css">
			<title>Demo</title>
		</head>
		<body>
			<div class="container giranaut-cities">
				<div id="chris">
					<div class="row col-sm-12">
						<div class="">
							<h1>GiraNaut proudly serves the following cities:</h1>
							<ul class="btn-cities-list">
								<li class="col-xs-12 col-md-2"><button class="btn btn-info" id="chicago" >Chicago</button></li>
								<li class="col-xs-12 col-md-2"><button class="btn btn-info" id="nyc" >NYC</button></li>
								<li class="col-xs-12 col-md-2"><button class="btn btn-info" id="boulder" >Boulder</button></li>
								<li class="col-xs-12 col-md-2"><button class="btn btn-info" id="lasVegas" >Las Vegas</button></li>
							</ul>
						</div>		
					</div>
				</div>
			</div>	
			<div class="col-xs-12 col-sm-4 col-md-3" id="guideBio">
				
			</div>
			
			<div id="map-canvas">

			</div>
			<div id="chatMessenger">
				
			</div>
			<img class="cachedImages" id="jencon" src="css/img/jenconcircle.png">
			<img class="cachedImages" id="limacon" src="css/img/adrianalimacircle.png">
			<img class="cachedImages" id="rosiecon" src="css/img/rosiehuntingtoncircle.png">
			<img class="cachedImages" id="arleniscon" src="css/img/arlenissosapenacircle.png">
			<img class="cachedImages" id="jarahcon" src="css/img/jarahmarianocircle.png">
			<script id="guideBioCard" type="text/x-handlebars-template" >
				<div class="row">
					<div class="guideInnerCard col-md-12">
						<div class="guideBioImage">
							<img src={{image}}></div>
							<h2>{{name}}</h2>
						<div class="scrolling">
							<p><span>Website:</span> {{website}}</p>
							{{#with post}}
							<p><span>Languages:</span> {{sentence}}</p>
							<p><span>Specialties:</span> {{sentence}}</p>
							<p><span>Interest:</span> {{sentence}}</p>
							<p><span>Bio:</span> {{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}{{paragraph}}</p>
						</div>	
						{{/with}}
						<button class="btn btn-info guideChatButton" id="" >Chat With Guide</button>
					</div>
				</div>
			</script>
			<script id="guideChatMessenger" type="text/x-handlebars-template">
			    <div class="row">
			        <div class="col-md-2 col-lg-2 messengerRight">
			            <div class="panel panel-primary">
			                <div class="panel-heading">
			                    <span class="glyphicon glyphicon-comment"> {{name}}</span>
			                    <div class="btn-group pull-right">
			                        <button type="button" class="btn btn-default btn-xs chevronButton" data-toggle="dropdown">
			                            <span class="glyphicon glyphicon-chevron-down"></span> 
			                        </button>
			                        <button type="button" class="btn btn-default btn-xs removeButton" data-toggle="dropdown">
			                            <span class="glyphicon glyphicon-remove"></span> 
			                        </button>
			                    </div>
			                </div>
			                <div class="panel-body">
			                    <ul class="chat">
			                        <li class="left clearfix"><span class="chat-img pull-left">
			                            <img src={{image}} alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <strong class="primary-font">{{name}}</strong> <small class="pull-right text-muted">
			                                        <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
			                                </div>
			                                <p>
			                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
			                                    dolor, quis ullamcorper ligula sodales.
			                                </p>
			                            </div>
			                        </li>
			                        <li class="right clearfix"><span class="chat-img pull-right">
			                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
			                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
			                                </div>
			                                <p>
			                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
			                                    dolor, quis ullamcorper ligula sodales.
			                                </p>
			                            </div>
			                        </li>
			                        <li class="left clearfix"><span class="chat-img pull-left">
			                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <strong class="primary-font">Jack Sparrow</strong> <small class="pull-right text-muted">
			                                        <span class="glyphicon glyphicon-time"></span>14 mins ago</small>
			                                </div>
			                                <p>
			                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
			                                    dolor, quis ullamcorper ligula sodales.
			                                </p>
			                            </div>
			                        </li>
			                        <li class="right clearfix"><span class="chat-img pull-right">
			                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>15 mins ago</small>
			                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
			                                </div>
			                                <p>
			                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
			                                    dolor, quis ullamcorper ligula sodales.
			                                </p>
			                            </div>
			                        </li>
			                    </ul>
			                </div>
			                <div class="panel-footer">
			                    <div class="input-group">
			                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
			                        <span class="input-group-btn">
			                            <button class="btn btn-warning btn-sm" id="btn-chat">
			                                Send</button>
			                        </span>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</script>
			<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Mb_Wd80IfGpLGwrJidF599pwNJGtB2s&sensor=true">
		    </script>
		    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		    <script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script><!--spiderfy googlemaps markers(if one is on top of the other they will spread out with a connecting string)-->
			<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
			<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/spiderfy.js"></script>
			<script type="text/javascript" src="js/faker.js"></script>
			<script type="text/javascript" src="js/gmapsAPI.js"></script>
			<script type="text/javascript" src="js/gmapsFunctionality.js"></script>
		</body>
	</html>
